name: Node.js CI/CD Pipeline

on:
  push:
    branches:
      - main
      - staging

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 21

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Build Docker image
      run: docker build -t your-dockerhub-username/nodejs-deployment-pipeline:staging .

    - name: Login to Docker Hub
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin

    - name: Push Docker image to Docker Hub
      run: docker push your-dockerhub-username/nodejs-deployment-pipeline:staging

  deploy-to-staging:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/staging'

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.AWS_EC2_KEY }}

    - name: Deploy to Staging
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@staging-ec2-instance-public-dns 'docker pull your-dockerhub-username/nodejs-deployment-pipeline:staging && docker run -d -p 4444:4444 your-dockerhub-username/nodejs-deployment-pipeline:staging'

  deploy-to-production:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.AWS_EC2_KEY }}

    - name: Deploy to Production
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@production-ec2-instance-public-dns 'docker pull your-dockerhub-username/nodejs-deployment-pipeline:latest && docker run -d -p 4444:4444 your-dockerhub-username/nodejs-deployment-pipeline:latest'

